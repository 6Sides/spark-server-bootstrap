plugins {
    id 'java'
}

group 'dashflight'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Spark server - http://sparkjava.com/
    compile 'com.sparkjava:spark-core:2.8.0'

    compile 'com.github.6Sides:graphql-java-annotations:e2eed81780'
    implementation 'com.github.6Sides:data-utils:d4e9670e4e'
    implementation 'com.github.6Sides:jwt-utils:2f1717c7bd'


    compile platform('com.amazonaws:aws-java-sdk-bom:1.11.228')
    implementation 'com.amazonaws:aws-java-sdk-s3'

}
